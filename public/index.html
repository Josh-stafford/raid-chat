<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script src='client.js'></script>
		<title>Chat | Raid Node</title>
		<style type='text/css'>
			.text_field{
				float : left;
				width: 80%;
				background-color: #313131;
				color : #ffffff;
				display : block;
				position : fixed;
				bottom : 0;
				height: 5%;
				border-left: 0px;
				border-right : 0px;
				border-bottom: 0px;
				border-color : #dfdfdf;

			}
			.send_button{
				width : 18%;
				position : fixed;
				display : block;
				bottom : 0;
				right : 2px;
				height: 5%;
				background-color: #3A3A3A;
				border : 0px;
				color: #ffffff;
			}
			.send_button:active{
				background-color: #414141;
			}

			.usrName{
				float : left;
				font-family: Verdana;
				width : 20%;
				position : fixed;
				background-color : #313131;
				color : #ffffff;
				border-left : 0px;
				border-right : 0px;
				border-top : 0px;

			}
			.messages{
				margin-top: 3%;
				margin-bottom: 7%;
				background-color: #ffffff;
				width : 93%;
				height : 88%;
				position : absolute;
				color : #ffffff;
				background-color : #313131;
				font-family : Verdana;
			}
		</style>
	</head>
	<body style='background-color: #313131'>
		<div id='topSection' class='usrName'>
			<input id='name' class='usrName' onKeyDown="if(event.keyCode==13) setName();" placeholder='Enter your name...'\>
		</div>
		<div class='messages'>
			<p id='messageBox' style='overflow:auto'></p>
		</div>
		<div>
			<input id='message' class='text_field' onKeyDown="if(event.keyCode==13) sendMessage();" placeholder='Enter message...'\>
			<button class='send_button' onclick='sendMessage()'>Send</button>
		</div>
	</body>
</html>
